  <div class="container-fluid" id="contenido">
    <!-- Fila 1 -->
    <form id="simpleForm">
    <div class="row">
      <div class="card cardDueño mt-4">
        <div class="d-flex">
          <img src="img/pataNegra.png" alt="imagen de patita de animal" width="30" height="30" class="mb-1">
          <h2 class="card-title mx-3 text-black">Datos del Animal</h2>
        </div>
        <!-- Fila 1 Datos Animal -->
        <div class="row">
          <!-- Columna 1 Datos Animal -->
          <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Identificador:</label>
                <input type="text" class="form-control" id="id">
              </div>
              <div class="mb-3">
                <label class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="animalName">
              </div>
              <div class="mb-3">
                <label class="form-label">Especie:</label>
                <select class="form-select" id="animalType">
                  <option disabled selected value></option>
                  <option value="Gato">Gato</option>
                  <option value="Perro">Perro</option> 
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Sexo:</label>
                <select class="form-select" id="gender">
                  <option disabled selected value> </option>
                  <option value="Macho">Macho</option>
                  <option value="Hembra">Hembra</option> 
                </select>
              </div>
          </div>
          <!-- Columna 2 Datos Animal -->
          <div class="col-md-5">
            <div class="mb-3">
              <label class="form-label">Castrado:</label>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="castrado" id="inlineRadio1" value="Si">
                    <label class="form-check-label" for="inlineRadio1">Si</label>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="castrado" id="inlineRadio2" value="No">
                    <label class="form-check-label" for="inlineRadio2">No</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Fecha de Castración:</label>
              <input type="date" class="form-control" id="castratedDate">
            </div>
            <div class="card p-3">
              <div class="card-body upload-card"id="uploadCard">
                <div class="col-md-12">
                  <label class="custom-file-label" for="imageUpload">Inserte su imagen aquí
                    <i class="fas fa-upload mx-2 fa-2x"></i></label> 
                </div>
              </div>
              <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">
              <div class="image-container" id="imageContainer"></div>

          </div>
          <label for="customRange3" class="form-label p-2">Nivel de Agresividad:</label>
          <input type="range" class="form-range" min="1" max="5" step="1" id="aggresive" >
          <div class="range-labels">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
          </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Fila 2 -->
    <div class="row">
      <div class="card cardDueño mt-4">
        <h4>Plan Sanitario:</h4>
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-4">
        <i class="fas fa-plus-circle mx-2 fa-2x addTable" id="addRowIcon"></i></div>
        <table id="editableTable" class="table table-bordered border-black mt-2">
            <thead>
                <tr>
                    <th>Medicamento</th>
                    <th>Fecha</th>
                    <th>Dosis</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <!-- Filas dinámicas se agregarán aquí -->
            </tbody>
        </table>
      </div>
    </div>
    </div>
  
    <!-- Fila 3 -->
    <div class="row">
      <div class="card cardDueño mt-4">
        <h4>Datos del dueño:</h4>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="Nombre" class="form-label">Nombre:</label>
              <input type="text" class="form-control" id="ownerName">
            </div>
            <div class="mb-3">
              <label for="Direccion" class="form-label">Direccion:</label>
              <input type="text" class="form-control" id="ownerAddress">
            </div>
            <div class="mb-3">
              <label for="Localidad" class="form-label">Localidad:</label>
              <input type="text" class="form-control" id="ownerCity">
            </div>
            <div class="mb-3">
              <label for="Telefono" class="form-label">Telefono:</label>
              <input type="text" class="form-control" id="ownerPhone">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid d-flex justify-content-center mt-4" id="contenido">
      <button type="button" class="btn btn-xl ButtonCancel me-2">Cancelar</button>
      <button type="submit" class="btn btn-xl ButtonSecondary">Guardar</button>
    </div>
    <div class="mt-4"></div>
  </form>
