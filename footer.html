<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- ========== Bootstrap  ========== -->
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <!-- ========== Bootstrap  ========== -->
  
    <!-- ========== CSS ========== -->
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/estilosBase.css">
    <!-- ========== CSS ========== -->
  
    <!-- ========== Font Awesome ========== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<body>
    <!-- ========== Footer ========== -->
    <!-- PC -->
    <footer class="footer copyPC">
      <div class="container d-flex justify-content-between align-items-center">
        <div>
          <img src="img/logo.png" alt="Logo" width="80" height="80" class="logo">
        </div>
        <div class="d-flex d-inline gap-4 text-center">
          <img src="img/pataNegra.png" alt="imagen de patita de animal" class="patita" width="30" height="30">
          <p>Copyright &copy; 2024. Todos los derechos reservados para _______.</p>
        </div>
        <div class="d-flex logos">
          <img src="/img/logoIng.png" alt="logo de Facultad de Ingeniería">
          <img src="/img/logoVet.png" alt="logo de Facultad de Veterinaria">
        </div>
      </div>
    </footer>

    <!-- Movil -->
    <footer class="footer copyMovil">
      <div class="container d-flex align-items-center gap-4">
        <img src="img/logo.png" alt="Logo" width="100" height="100" class="logo">
        <p> &copy; 2024. Todos los derechos reservados para _______.</p>
        <div class="d-flex logos">
          <img src="/img/logoIng.png" alt="logo de Facultad de Ingeniería">
          <img src="/img/logoVet.png" alt="logo de Facultad de Veterinaria">
        </div>
      </div>
    </footer>

  <script src="/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
  <!-- ========== Bootstrap JS ========== -->
