<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- ========== Bootstrap  ========== -->
  <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css">

  <!-- ========== Bootstrap  ========== -->
  
  <!-- ========== CSS ========== -->
  <link rel="stylesheet" href="css/inicioSesion.css">
  <link rel="stylesheet" href="css/estilosBase.css">
  <link rel="stylesheet" href="css/navBar.css">
  <!-- ========== CSS ========== -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<body class="fondoBody">
  <!-- ========== Contenido ========== -->
  <div class="card tarjetaGrande">
    <div class="row">
      <div class="col-md-7">
        <div class="card-body h-100">
          <section class="text-center">
            <h1 class="card-title">¡Hola!</h1>
            <h4 class="card-text">Bienvenido a ________</h4>
          </section>
          <section class="text-center">
            <button type="button" class="btn botonGoogle"><img src="img/iconGoogle.png" alt="">Iniciar sesión con Google</button>
          </section>
          <section>
            <input type="email" class="form-control" id="FormControlInput1" placeholder="Correo electronico">
            <input type="password" id="inputPassword" placeholder="Contraseña" class="form-control" aria-describedby="passwordHelpBlock">
          </section>
          <section class="text-end">
            <a href="#" class="olvidarContraseña">¿Olvidaste tu contraseña?</a>
          </section>
          <section class="text-center">
            <button type="button" class="btn btn-lg botonSesion">Iniciar sesión</button>
          </section>
        </div>
      </div>
      <div class="col-md-5 g-0">
        <img src="img/fotoGatoPerro.png" class="img-fluid rounded-end" alt="foto de gato y perro">
      </div>
      
    </div>
  </div>
  <!-- ========== Contenido ========== -->
