<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <!-- ========== Bootstrap  ========== -->
  <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bootstrap-5.3.3-dist/js/bootstrap.min.js">
  <!-- ========== Bootstrap  ========== -->
  
  <!-- ========== CSS ========== -->
  <link rel="stylesheet" href="css/homeAdmin.css">
  <link rel="stylesheet" href="css/estilosBase.css">
  <link rel="stylesheet" href="css/navBar.css">
  <!-- ========== CSS ========== -->
  <!-- ========== Font Awesome ========== -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- ========== Font Awesome ========== -->
</head>
<body>
  <!-- ========== NavBar ========== -->
  <nav class="navbar fondoNav">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="img/logo.png" alt="Logo" width="70" height="70">
      </a>
      <ul class="nav nav-underline">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link seccion" href="#">Perros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link seccion" href="#">Gatos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link seccion" href="#">Vacunación</a>
        </li>
        <li class="nav-item">
          <a class="nav-link seccion" href="#">Castración</a>
        </li>
      </ul>
      <ul class="nav nav-underline">
        <li class="nav-item">
          <button type="button" class="btn btn-lg ButtonPrimary"> <i class="fas fa-plus-circle"></i> Agregar animal</button>
        </li>
        <li class="nav-item">
          <button type="button" class="btn btn-lg ButtonSecondary"> <i class="fas fa-sign-out-alt" aria-hidden="true"></i> Cerrar sesión</button>
        </li>
      </ul>
    </div>
  </nav>
  <!-- ========== navBar ========== -->
  <!-- ========== Contenido ========== -->
  <section class="seccionHome">
    <article class="bienvenido">
      <h1>¡Bienvenido!<img src="img/pataNegra.png" alt="imagen de patita de animal" width="30" height="30" style="margin-bottom: 9px; margin-left: 6px;"></h1>
    </article>
  </section>
  <section class="m-lg-5 text-center">
    <article>
      <p>Busque al animal por identificador</p>
    </article>
    <article>
      <form class="d-flex formularioHome" role="search">
        <input class="inputBuscar" type="search" placeholder="Escriba el id del animal" aria-label="Buscador">
        <button class="btn botonBuscar" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
      </form>
    </article>
  </section>
  <section class="fondoSeccion">
    <a href="#" class="enlaceTarjetas">
      <div class="container text-center">
        <div class="card tarjeta">
          <img src="img/perro.png" class="card-img-top paddingPerro" alt="Imagen de perro">
          <div class="card-body">
            <div class="btn-group btnFlecha" role="group" aria-label="Basic example">
              <button type="button" class="btn textoTarjeta">Perros</button>
              <button type="button" class="btn"><i class="fa fa-arrow-right iconFlecha" aria-hidden="true"></i></button>
            </div>
          </div>
        </div>
      </div>
    </a>
    <a href="#" class="enlaceTarjetas">
      <div class="container text-center">
        <div class="card tarjeta">
          <img src="img/gato.png" class="card-img-top paddingPerro" alt="Imagen de gato">
          <div class="card-body">
            <div class="btn-group btnFlecha" role="group" aria-label="Basic example">
              <button type="button" class="btn textoTarjeta">Gatos</button>
              <button type="button" class="btn"><i class="fa fa-arrow-right iconFlecha" aria-hidden="true"></i></button>
            </div>
          </div>
        </div>
      </div>
    </a>
    <a href="#" class="enlaceTarjetas">
      <div class="container text-center">
        <div class="card tarjeta">
          <img src="img/vacunas.png" class="card-img-top paddingPerro" alt="Imagen de vacuna">
          <div class="card-body">
            <div class="btn-group btnFlecha" role="group" aria-label="Basic example">
              <button type="button" class="btn textoTarjeta">Vacunación</button>
              <button type="button" class="btn"><i class="fa fa-arrow-right iconFlecha" aria-hidden="true"></i></button>
            </div>
          </div>
        </div>
      </div>
    </a>
    <a href="#" class="enlaceTarjetas">
      <div class="container text-center">
        <div class="card tarjeta">
          <img src="img/Castracion.png" class="card-img-top paddingPerro" alt="Imagen de animal castrado">
          <div class="card-body">
            <div class="btn-group btnFlecha" role="group" aria-label="Basic example">
              <button type="button" class="btn textoTarjeta">Castración</button>
              <button type="button" class="btn"><i class="fa fa-arrow-right iconFlecha" aria-hidden="true"></i></button>
            </div>
          </div>
        </div>
      </div>
    </a>
  <!-- ========== Contenido ========== -->
</body>
</html>
